<!DOCTYPE html>
<html>
    <head>
        <title>DocuWrite</title>
        <link rel="stylesheet" href="styling.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="top-bar">
            <div id="bolden" class="button unselected">
                <strong style="font-weight: 1000;">B</strong>
            </div>
            <div id="italic" class="button unselected">
                <span style="font-family: 'Times New Roman', Times, serif"><i>i</i></span>
            </div>
            <div id="text-sizer" class="textsizer">
                <input type="text" value="16" id="fontSize">
                <button id="size-up">▲</button>
                <button id="size-down">▼</button>
            </div>
            <div id="left-align" class="alignment-button selected">
                L
            </div>
            <div id="center-align" class="alignment-button">
                C
            </div>
            <div id="right-align" class="alignment-button">
                R
            </div>
        </div>
        <div id="text-box">
            <div contenteditable="true" id="rich-editor" spellcheck="false">
            </div>
        </div>
    </body>
</html>
